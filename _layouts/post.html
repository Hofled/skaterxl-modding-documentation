---
layout: default
---

{% if page.last_modified_at %}
<p>Last modified at: {{page.last_modified_at | date: "%Y-%m-%d" }}</p>
{% else %}
<p>Creation date: {{page.date | date: "%Y-%m-%d" }}</p>
{% endif %}

{% if page.creator %}
<p>Created by: @{{page.creator}}</p>
{% endif %}

<hr>

{{- content -}}
